<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K线图表与副图展示 - ECharts版本</title>
    <link rel="stylesheet" href="./klineEchart/style.css">
    <script src="./depend/echarts.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 控制区域 -->
        <div class="controls">
            <div class="chart-controls">
                <div class="control-group">
                    <label class="switch-label">副图显示控制:</label>
                    <div class="switches" id="chartSwitchesContainer">
                        <!-- 动态生成的副图开关将在这里插入 -->
                    </div>
                    <button id="toggleAllCharts" class="btn-toggle">全部切换</button>
                </div>
            </div>

            <div class="control-group">
                <button id="resetBtn">重置图表</button>
                <button id="fullscreenBtn">全屏</button>
            </div>
        </div>

        <!-- 中间内容区域 -->
        <div>
            <!-- 主图：K线图 -->
            <div class="chart-container">
                <div id="mainChart" style="width: 100%; height: 800px;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./klineEchart/chart.js"></script>
</body>

</html>
